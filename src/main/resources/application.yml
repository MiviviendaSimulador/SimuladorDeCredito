spring:
  application:
    name: SimuladorDeCredito
    version: 0.0.1-SNAPSHOT
  
  datasource:
    url: jdbc:h2:mem:simuladordb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  sql:
    init:
      mode: always

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyDoNotUseInProduction1234567890}
  access-token-ttl: ${JWT_ACCESS_TTL:900000}
  refresh-token-ttl: ${JWT_REFRESH_TTL:2592000000}

