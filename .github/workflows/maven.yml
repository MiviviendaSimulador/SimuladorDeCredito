name: Maven CI

on:
  pull_request:
    branches: [ develop, desarrollar ]
  push:
    branches: [ feature/** ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build (skip tests)
        run: ./mvnw -q -DskipTests package
